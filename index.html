<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack - Vite App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <header class="titulo">
        BlackJack
    </header>

    <div class="row mt-2">
        <div class="col text-center">
            <button id="btnNewGame" class="btn btn-danger">Nuevo Juego</button>
            <button id="btnGetCard" class="btn btn-primary">Pedir Carta</button>
            <button id="btnStop" class="btn btn-info">Detener</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h1>Jugador - <small>0</small></h1>
            <div id="player-cards" class="d-flex flex-row">
            </div>
        </div>
    </div>

    <div class="row container mt-2">
        <div class="col">
            <h1>Ordenador - <small>0</small></h1>
            <div id="computer-cards" class="d-flex flex-row">
            </div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
